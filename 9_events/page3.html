            <h1>Page 3</h1>
            <h3>Enter a task that you need to complete and the time which it needs to be completed by</h3>

            <form id=submitTime>
                Enter a task to be completed:
                <input id=task name="task" type="text">
                <br><br>
                Enter time to complete task:
                <input type="time" id="time" name="timeinput" min="09:00" max="18:00" required>
                <br><br>

                <br><br>
                <p id="submittedTime"></p> 
            </form>
